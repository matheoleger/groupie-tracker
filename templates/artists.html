{{ define "body" }}

<div class="filter">
    <div class="group-or-artist-content">
        <input type="checkbox" name="one-artist" id="one-artist" checked>
        <label for="one-artist">artists</label>
        <input type="checkbox" name="group" id="group" checked>
        <label for="group">Groups</label>
    </div>
    <div class="number-member-content">
        <label for="number-of-members">Number of members</label>
        <input type="range" name="number-of-members" id="number-of-members" min="0" max="11" value="0">
        <label for="number-of-members"> - </label>      
    </div>
    <div class="filter-creation-date-content">
        <label for="creation-date">Creation Dates</label>
        <select name="creation-date" id="creation-date-filter">
            <option value="0">All dates</option>
            <option value="1950">1950 - 1960</option>
            <option value="1960">1960 - 1970</option>
            <option value="1970">1970 - 1980</option>
            <option value="1980">1980 - 1990</option>
            <option value="1990">1990 - 2000</option>
            <option value="2000">2000 - 2010</option>
            <option value="2010">2010 - 2020</option>
        </select>
    </div>
    <div class="filter-first-album-content">
        <label for="first-album">First Album</label>
        <select name="first-album" id="first-album-filter">
            <option value="0">All dates</option>
            <option value="1950">1950 - 1960</option>
            <option value="1960">1960 - 1970</option>
            <option value="1970">1970 - 1980</option>
            <option value="1980">1980 - 1990</option>
            <option value="1990">1990 - 2000</option>
            <option value="2000">2000 - 2010</option>
            <option value="2010">2010 - 2020</option>
        </select>
    </div>
</div>

{{ if .Artists }}
    <div class="artists-el">   
        {{ range .Artists }}
            <div class="artist">
                <img src="{{ .Image }}" class="artists-img">
                <div class="artist-text-el">
                    <span class="artist-name">{{ .Name }}</span>
                    <div> 
                        <span class="key-artist">Creation date</span><span>{{ .CreationDate }}</span>
                    </div>
                    <div> 
                        <span class="key-artist">First Album</span><span>{{ .FirstAlbum }}</span>
                        

                    </div>     
                    <!-- <form action="/artists/showmore" method="POST"> -->
                    <button id="{{ .Id }}" class="btn-showmore" onclick="showMore(this.id)">Voir plus...</button>
                    <!-- </form> -->
                </div>
                
            </div>
        {{end}}
    </div>
{{end}}
<div class="bg-showmore" style="display: none"> 
    <a href="#" class="more-close"></a>
    <div class="content-showmore">
        <div class="global-content">
            <h1>test</h1>
        </div>
        <div class="more-info">
            <h1>Members</h1>
            <div class="member-content">
            </div>
            <h1>Locations</h1>
            <div class="location-content">
            </div>
        </div>

    </div>
</div>
<script src="../../static/js/artists.js"></script>

    getArtist()
</script> -->

   let main = document.querySelector('main');
   main.style.marginTop = '20px';
</script>
{{ end }}
